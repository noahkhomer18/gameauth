# GameAuth Application Properties
# Default configuration properties for the GameAuth application

# Application Information
app.name=GameAuth
app.version=1.0.0
app.description=Game Authentication and Authorization System

# Server Configuration
server.port=8080
server.admin.port=8081

# Logging Configuration
logging.level.com.gamingroom.gameauth=INFO
logging.level.security=WARN
logging.file=logs/gameauth.log

# Authentication Settings
auth.session.timeout=30
auth.password.minLength=8
auth.rateLimit.enabled=true
auth.rateLimit.maxAttempts=5
auth.rateLimit.windowMinutes=15

# Security Settings
security.cors.enabled=true
security.headers.enabled=true
security.ssl.enabled=false

# Database Settings (for future use)
database.driver=org.h2.Driver
database.url=jdbc:h2:mem:gameauth
database.username=sa
database.password=
